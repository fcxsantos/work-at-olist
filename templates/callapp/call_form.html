{% if call.id %}
<b>Edit Call</b>
{% else %}
<b>Add Call</b>
{% endif %}
<p>
<table style=border-spacing:0;><tr><td>
<form method="post">{% csrf_token %}
{% for field in form %}
    <div>
        <label>{{ field.label_tag }}</label>
        <div>{{ field }}</div>
    </div>
{% endfor %}
<p></td></tr><tr><td  style=text-align:center>
	<button type="submit" style="width:70px">Save</button>
	<button type="button" style="width:70px" onClick="javascript:history.go(-1);">Cancel</button>
</form>
</td></tr></table>
